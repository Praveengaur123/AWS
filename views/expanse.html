<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>
<body style="margin: 10px 10px 10px" class="container">
      
    <div class="">
            <p>Click below to open the checkout page in current tab</p>
            <button id="renderBtn">Buy Premium Membership</button>
        </div>
        <div id="user-name"></div>
    <form action="/expanse" method="post" id="expanse-form">
        <label for="expanseAmount">Choose Expanse Amount</label>
        <input type="number" name="" id="expanseAmount">
        <label for="description">Choose description</label>
        <input type="text" name="" id="description">
        <label for="category">Choose a Category</label>
        <select id="category">
            <option value="Fuel">Fuel</option>
            <option value="Electricity">Electricity</option>
            <option value="Food">Food</option>
            <option value="Movie">Movie</option>
            <option value="Salary">Salary</option>
        </select>
        <label for ="Notes">Notes</label>
        <input id="notes" type="text">
        <button type="submit" id="addExpanses">Add Expanses</button>
    </form>
    <div id="premiumUser">

    </div>
    <div id="expanse-list">
        <h2>Expanses</h2>
    </div>
    <div id="dynamicPage" style="border: 10px; margin: 5px 0px;">
        <label for="">Expanse Per Page</label>
        <select id="dynamicPagination">
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
        </div>
    <div id="pagination">

    </div>
   <div id="leaderBoard">

   </div>
   <div id="detailedExpanseSection" class="container mt-5">
    
   </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="expanse.js"></script>
<script src="cashFreeService_Modal.js"></script>
<script src="premiumUser.js"></script>
</html>
